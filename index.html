<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
        <a target="_blank" href="https://github.com/AqibYaseen/cssJump">Click Here For Code!</a>
        <div id="canvas">
            <p id="score">Score:</p>
            <img src="./sprites/blood.gif" id="blood" alt="">
            <img src="./sprites/background.gif" id="backgroundMove" alt="">
            <div id="gameOver"><h3>Tap on the button to jump!!</h3><button id="start">Start</button><button id="mute">Mute</button></div>
            <img src="./sprites/player2.gif" id="player"></img> 
            <img src="./sprites/enemy.gif" class="" id="enemy"></img>
        </div>
    <div id="position"></div>
    <button id="jump">Jump</button>
    <audio id="jumpAudio" src="./sounds/jump.mp3"></audio>
    <audio id="bgAudio" autoplay>
        <source src="./sounds/backgroundMusic.mp3">
    </audio>
    <audio id="deathSound" src="./sounds/deathmario.mp3"></audio>
    <div id="players">
    Change Player : <img style="width:100px ; height: 100px;" src="./sprites/player.gif" alt="">
    <img style="width:100px ; height: 100px;" src="./sprites/player2.gif" alt="">
    <img style="width:100px ; height: 100px;" src="./sprites/player3.gif" alt="">
    <img style="width:100px ; height: 100px;" src="./sprites/player4.gif" alt="">
    <img style="width:100px ; height: 100px;" src="./sprites/player5.gif" alt="">
    <img style="width:100px ; height: 100px;" src="./sprites/player7.gif" alt="">
    
</div>
    <script src="./script.js"></script>
</body>
</html>
